<html>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml">s</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: 'Usando Vue Js!',
        link: 'http://google.com.br',
        linkHtml: '<a href="http://google.com">Google</a>'
      },
      methods: {
        saudacao: function(){
          this.titulo = 'Bom diaaaaa !!!'
          return this.titulo
        }
      }
    })
  </script>
</html>
